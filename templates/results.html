<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Prediction Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #1a2a3a, #2c3e50);
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            padding: 30px 10px 10px;
            font-size: 2.5rem;
            letter-spacing: 1px;
            color: #ffd700; /* Gold for authority */
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        .threshold-control {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
            animation: fadeIn 0.8s ease-in-out;
            border: 2px solid #ffd700;
        }
        .threshold-control label {
            font-weight: bold;
            color: #00d4ff;
            display: block;
            margin-bottom: 10px;
        }
        #thresholdResults {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: transparent;
            width: 100%;
            cursor: pointer;
        }
        #thresholdResults::-webkit-slider-runnable-track {
            height: 10px;
            background: linear-gradient(90deg, #1a2635, #4dd0e1);
            border-radius: 5px;
        }
        #thresholdResults::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: #ffd700;
            border-radius: 50%;
            margin-top: -5px;
            box-shadow: 0 0 8px rgba(255,215,0,0.5);
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        #thresholdResults::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        #thresholdResults::-moz-range-track {
            height: 10px;
            background: linear-gradient(90deg, #1a2635, #4dd0e1);
            border-radius: 5px;
        }
        #thresholdResults::-moz-range-thumb {
            height: 20px;
            width: 20px;
            background: #ffd700;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 8px rgba(255,215,0,0.5);
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        #thresholdResults::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
        .summary {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
            text-align: center;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease-in-out;
            border: 2px solid #ffd700;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(6px);
            animation: fadeIn 0.8s ease-in-out;
            border: 2px solid #ffd700;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        tr.safe { background-color: rgba(76, 175, 80, 0.15); }
        tr.fraud { background-color: rgba(244, 67, 54, 0.15); }
        canvas { max-width: 450px; margin: 0 auto; display: block; }
        .actions {
            text-align: center;
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(90deg, #00d4ff, #007bff);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
            border: 2px solid #ffd700;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .btn.secondary {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
        }
        .btn.secondary:hover {
            background: linear-gradient(90deg, #2E7D32, #1B5E20);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Removed watermark */
    </style>
</head>
<body>

<h1>Fraud<span>Shield AI</span> – Prediction Results</h1>

<div class="threshold-control">
    <label for="thresholdResults">
        Adjust Fraud Probability Threshold: <span id="thresholdValueResults">{{ threshold }}</span>
    </label>
    <input type="range" id="thresholdResults" min="0" max="1" step="0.01" value="{{ threshold }}">
</div>

<div class="summary">
    <div class="card">
        <h2 id="fraudCount">0</h2>
        <p>Suspected Frauds</p>
    </div>
    <div class="card">
        <h2 id="safeCount">0</h2>
        <p>Safe Transactions</p>
    </div>
</div>

<canvas id="fraudChart"></canvas>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Fraud Probability</th>
            <th>Prediction</th>
        </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
</table>

<div class="actions">
    <a href="/" class="btn">⬅ Back to Upload</a>
    <button class="btn secondary" id="downloadBtn">⬇ Download CSV</button>
</div>

<script>
(function() {
    const predictionResultsData = JSON.parse('{{ results | tojson | safe }}' || '[]');
    const merchantName = "{{ merchant }}";
    let thresholdVal = parseFloat("{{ threshold }}");
    const tbody = document.getElementById('resultsBody');
    const fraudCountEl = document.getElementById('fraudCount');
    const safeCountEl = document.getElementById('safeCount');

    function renderTable(threshold) {
        tbody.innerHTML = '';
        let fraudCount = 0;
        let safeCount = 0;

        predictionResultsData.forEach(row => {
            const isFraud = row.score >= threshold;
            const tr = document.createElement('tr');
            tr.className = isFraud ? 'fraud' : 'safe';
            if (isFraud) { fraudCount++; } else { safeCount++; }

            tr.innerHTML = `
                <td>${row.index}</td>
                <td>${(row.score * 100).toFixed(1)}%</td>
                <td>${isFraud ? 'Fraud' : 'Safe'}</td>
            `;
            tbody.appendChild(tr);
        });

        fraudCountEl.textContent = fraudCount;
        safeCountEl.textContent = safeCount;
        updateChart(fraudCount, safeCount);
    }

    let chartInstance;
    function updateChart(fraudCount, safeCount) {
        const ctx = document.getElementById('fraudChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Suspected Frauds', 'Safe Transactions'],
                datasets: [{
                    data: [fraudCount, safeCount],
                    backgroundColor: ['#e74c3c', '#2ecc71'],
                    borderColor: '#ffd700',
                    borderWidth: 2,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#fff', font: { size: 14 } }
                    },
                    title: {
                        display: true,
                        text: 'Fraud Distribution',
                        color: '#ffd700',
                        font: { size: 18 }
                    }
                },
                animation: {
                    animateRotate: true,
                    animateScale: true
                }
            }
        });
    }

    // Initial render
    renderTable(thresholdVal);

    // Slider logic
    const sliderResults = document.getElementById('thresholdResults');
    const outputResults = document.getElementById('thresholdValueResults');
    sliderResults.addEventListener('input', () => {
        thresholdVal = parseFloat(sliderResults.value);
        outputResults.textContent = thresholdVal.toFixed(2);
        renderTable(thresholdVal);
    });

    // CSV download
    document.getElementById('downloadBtn').addEventListener('click', () => {
        let csvContent = "data:text/csv;charset=utf-8,Index,Fraud Probability,Prediction\n";
        predictionResultsData.forEach(row => {
            const isFraud = row.score >= thresholdVal;
            csvContent += `${row.index},${(row.score * 100).toFixed(1)}%,${isFraud ? 'Fraud' : 'Safe'}\n`;
        });
        const filename = `fraud_predictions_${merchantName}_thresh${thresholdVal}.csv`;
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
})();
</script>

</body>
</html>
